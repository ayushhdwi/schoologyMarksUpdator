<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/map.css">
	<title>Map Integrated</title>
	<style>
		#map {
			height: 400px;
		}
	
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	
	<h1>My Google Map</h1>
	
	<div id="map"></div>

	<script>
		let map;
		
		function initMap() {
			// Map Options
			let mapOptions = {
				zoom: 8,
				center: { lat: -34.397, lng: 150.644 }
			}
			
			// New Map Object
			map = new google.maps.Map(document.getElementById("map"), mapOptions);

			// add markers on map
			let marker = new google.maps.Marker({
				position:{lat: 27.154, lng: 78.043548},
				map:map
			});

		}
	</script>

	<script defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx4nj_IkiIKVnd06Fhmah12CF7rwDmLzg&callback=initMap">
	</script>

</body>

</html>
